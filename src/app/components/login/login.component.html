<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
      <h1 class="text-center">LIFME</h1>
      <form #f="ngForm" (submit)="f.form.valid && login()" novalidate>
        <div class="form-group">
          <label>Email:</label>
          <input type="text" class="form-control" [(ngModel)]="credentials.email" #email="ngModel" name="email" placeholder="Informe o e-mail" required email>
        </div>
        <div class="form-group">
          <label>Senha:</label>
          <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" placeholder="Informe a senha" required>
        </div>
        <button [disabled]="!f.form.valid" type="submit" class="btn btn-block btn-primary">Logar</button>
      </form>
    </div>
  </div>
</div>
